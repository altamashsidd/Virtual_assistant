<!DOCTYPE html>
<html>

<head>
    <title>Test Speech</title>
</head>

<body>
    <button onclick="speak()">Click to Test Speech</button>

    <script>
        function speak() {
            const message = new SpeechSynthesisUtterance("This is a test of speech synthesis.");
            message.lang = "en-US";
            window.speechSynthesis.speak(message);
        }
    </script>
</body>

</html>
